<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/122179ab1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Dev Music</title>
</head>

<body>

    <Div class="container">

        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div>
                <div class="nav-library">
                    <i class="fa-solid fa-book"></i>
                    <p>Sua Biblioteca +</p>
                </div>
                
            </div>
            <div class="nav-playlist">
                <h5>Crie Sua Primeira Playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir um Podcast?</h5>
                <p>Avisaremos você sobre nossos épisódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre Anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>

        <main>
            <header>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Oque você quer ouvir?">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <!-- inserir dados com javascript -->
                <div class="artists-grid"></div>
                <!-- inserir dados com javascript -->
                <h2>Álbus Populares</h2>
                <div class="albums-grid"></div>
            </section>
        </main>

    </Div>

</body>

<script src="./scripts.js"></script>

</html>
